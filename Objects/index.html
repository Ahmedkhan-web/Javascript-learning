<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Global modern page styling */
    body {
        font-family: "Poppins", sans-serif;
        background: #0f0f0f;
        color: #f5f5f5;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin: 20px 0 10px;
        font-size: 28px;
        font-weight: 600;
        color: #00e5ff;
        text-align: center;
    }

    /* Card container */
    .card {
        background: #1a1a1a;
        width: 90%;
        max-width: 600px;
        padding: 25px;
        margin: 25px 0;
        border-radius: 18px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
        border: 1px solid #222;
        transition: 0.3s;
    }

    .card:hover {
        box-shadow: 0 0 35px rgba(0, 255, 255, 0.25);
        transform: translateY(-4px);
    }

    /* Styled list */
    ol, ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
    }

    ol li, ul li {
        background: #252525;
        padding: 12px 16px;
        margin: 8px 0;
        border-radius: 10px;
        font-size: 18px;
        color: #e6e6e6;
        border-left: 4px solid #00e5ff;
        transition: 0.3s;
    }

    ol li:hover, ul li:hover {
        background: #2f2f2f;
        transform: translateX(6px);
    }

    /* Total price box */
    #list {
        background: #252525;
        padding: 15px;
        font-size: 20px;
        color: #00e5ff;
        border-radius: 12px;
        border-left: 5px solid #00e5ff;
        margin-top: 18px;
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
    }
</style>

<body>
    <h1>Hello Objects</h1>
    <h1>Problem N0 1</h1>
    <ol id="ol"></ol>

    <h1>Problem NO 2</h1>
    <p id="list"></p>

    <h1>Problem NO 3</h1>
    <ol id="item"></ol>

    <h1>Problem NO 4</h1>
    <p id="para"></p>

    <h1>Problem NO 5</h1>
    <ul id="emailList"></ul>
    <script src="objects.js"></script>
</body>
</html>
